<html>
    <head>
        <title> Start Manager</title>
    </head>
    <body id="main" style="background-color: #000000;">
        <button id="btn" onclick="onClick()">
            Start
        </button>

        <h1 id="timer" style="font-size: 200px; color: #777777;">
            This is timer.
        </h1>

        <script type="text/javascript">
            var flag = false;

            function update(){
                const timer = document.getElementById("timer");
                const date = new Date();
                timer.innerText = date.getTime();
            }

            function onClick(){
                flag = !flag;
                const main = document.getElementById("main");
                const btn = document.getElementById("btn");
                const sound = new Audio("pien.mp3");

                // to avoid audio delay on Safari
                // reference -> https://stackoverflow.com/questions/9811429/html5-audio-tag-on-safari-has-a-delay
                /***** omajinai *****/
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioCtx = new AudioContext();
                /***** omajinai *****/

                if (flag){
                    main.style.backgroundColor = "#ffffff";
                    btn.innerText = "Reset";
                    sound.play();
                }else{
                    main.style.backgroundColor = "#000000";
                    btn.innerText = "Start";
                }
            }
            document.addEventListener("keydown", onClick);
            window.onload = update;
            setInterval(update, 10);
        </script>
    </body>
</html>
